                    <th>Address</th>

                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.address.street }} , {{ user.address.city }} , {{ user.address.zipcode }}</td>

            </tr>
            </tbody>
            <tfoot>
